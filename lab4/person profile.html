<!DOCTYPE html>
<html>
<head>
    <title>LAB-7.2 Assignment - Form Validation</title>
    <script>
        function validateForm() {

            // 1. Name Validation
            var name = document.getElementById("name").value.trim();
            var nameRegex = /^[A-Za-z][A-Za-z.\-]*\s+[A-Za-z.\-]+$/;
            if (name === "") {
                alert("Name cannot be empty");
                return false;
            }
            if (!nameRegex.test(name)) {
                alert("Invalid Name (At least two words, start with letter, only letters . - allowed)");
                return false;
            }

            // 2. Email Validation
            var email = document.getElementById("email").value.trim();
            var emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                alert("Email cannot be empty");
                return false;
            }
            if (!emailRegex.test(email)) {
                alert("Invalid Email format");
                return false;
            }

            // 3. Gender Validation (Radio)
            var gender = document.getElementsByName("gender");
            var genderSelected = false;
            for (var i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    genderSelected = true;
                }
            }
            if (!genderSelected) {
                alert("Select Gender");
                return false;
            }

            // 4. Date of Birth Validation
            var dd = document.getElementById("dd").value;
            var mm = document.getElementById("mm").value;
            var yyyy = document.getElementById("yyyy").value;

            if (dd=="" || mm=="" || yyyy=="") {
                alert("Date fields cannot be empty");
                return false;
            }
            if (dd<1 || dd>31 || mm<1 || mm>12 || yyyy<1900 || yyyy>2016) {
                alert("Enter valid Date (DD:1-31, MM:1-12, YYYY:1900-2016)");
                return false;
            }

            // 5. Degree Validation (Checkbox)
            var degree = document.getElementsByName("degree");
            var degreeSelected = false;
            for (var i = 0; i < degree.length; i++) {
                if (degree[i].checked) {
                    degreeSelected = true;
                }
            }
            if (!degreeSelected) {
                alert("Select at least one Degree");
                return false;
            }

            // 6. Blood Group Validation (Dropdown)
            var blood = document.getElementById("blood").value;
            if (blood === "") {
                alert("Select Blood Group");
                return false;
            }

            // 7. User ID & Picture Validation
            var uid = document.getElementById("uid").value;
            var pic = document.getElementById("pic").value;

            if (uid=="" || uid<=0) {
                alert("User ID must be a positive number");
                return false;
            }

            if (pic=="") {
                alert("Picture must be uploaded");
                return false;
            }

            alert("Form Submitted Successfully!");
            return true;
        }
    </script>
</head>

<body>
    <h2>Complete Assignment Form</h2>

    <form onsubmit="return validateForm()">

        <fieldset>
            <legend>Basic Information</legend>

            Name: <input type="text" id="name"><br><br>

            Email: <input type="text" id="email"><br><br>

            Gender:
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <br><br>

            Date of Birth:
            DD <input type="number" id="dd" style="width:60px;">
            MM <input type="number" id="mm" style="width:60px;">
            YYYY <input type="number" id="yyyy" style="width:80px;">
            <br><br>

            Degree:
            <input type="checkbox" name="degree" value="SSC"> SSC
            <input type="checkbox" name="degree" value="HSC"> HSC
            <input type="checkbox" name="degree" value="BSc"> BSc
            <br><br>

            Blood Group:
            <select id="blood">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
            </select>
            <br><br>

            User ID: <input type="number" id="uid"><br><br>

            Picture: <input type="file" id="pic"><br><br>

        </fieldset>

        <br>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
